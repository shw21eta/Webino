<html>
<head>
<script src="jQ.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        $("div").animate({left: '+=250px'});
       
    });
});
    
        
</script> 
</head>
<body>

<button>Start Animation</button>


<div style="background:purple ;height:100px;width:100px;position:absolute;"></div>
    </body>
</html>
