<!DOCTYPE html>
<html>
<body>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="smile.jpg" alt="Smiley" width="50" height="50">


<script>
function bigImg(x) {
    x.style.height = "150px";
    x.style.width = "150px";
}

function normalImg(x) {
    x.style.height = "80px";
    x.style.width = "80px";
}
</script>

</body>
</html>
