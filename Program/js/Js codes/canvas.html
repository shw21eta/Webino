<!DOCTYPE html>
<html>
    <title>Canvas</title>
<body>

<canvas id="myCanvas" width="500" height="100" style="border:1px solid #c3c3c3;"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "aqua";
ctx.fillRect(0,0,500,100);

ctx.moveTo(20,30);
ctx.lineTo(200,200);
ctx.stroke();

ctx.beginPath();
ctx.arc(95,50,40,0,Math.PI);
ctx.stroke();
</script>

</body>
</html>
