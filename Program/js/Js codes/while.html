<!DOCTYPE html>
<html>
    <title>while</title>
	<body>

		<h1>While Loop</h1>

		<p id="demo"></p>

		<script>
			var text = "";
			var i = 0;
			while (i < 10) 
			{
				text += i + "<sup>th</sup> row <br>";
				i++;
			}
			document.getElementById("demo").innerHTML = text;
		</script>

	</body>
</html>
