<!DOCTYPE html>
<html>
	<title>do while</title>
	<body>

		<h1>do ... while Loop</h1>

		<p id="demo"></p>

		<script>
			var text = ""
			var i = 0;

			do {
				text += i + "<sup>th</sup> row <br>";
				i++;
			}
			while (i < 10);  

			document.getElementById("demo").innerHTML = text;
		</script>

	</body>
</html>
