<!DOCTYPE html>
<html>
    <title>for</title>
	<body>

		<h1>For Loop</h1>

		<p id="demo"></p>

		<script>
			var text = "";
			var i;
			for (i = 0; i < 5; i++) 
			{
				text += i + "<sup>th</sup> row <br>";
			}
			document.getElementById("demo").innerHTML = text;
		</script>
	</body>
</html>
