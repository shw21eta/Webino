<html>
    <title>if</title>
<body>
    <p>Implementation of if</p>
<p id="demo"></p>

<script>
    var text;
    var time = new Date().getHours();
    if (time < 12) 
    {
        text = "Good morning"; 
        document.getElementById("demo").innerHTML = text;
    }
	else 
	{
		document.write("not morning");
		
	}		
		
</script>

</body>
</html>
